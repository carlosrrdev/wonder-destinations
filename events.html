<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Events | Wonder Destinations</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      .hero {
        background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 1)),
          url("images/events-hero-banner.jpg");
        background-position: center;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="hero-body">
        <p class="title has-text-centered is-size-1 has-text-white">Events</p>
        <form
          id="events-form"
          class="is-flex is-flex-direction-column is-justify-content-center is-align-items-center"
        >
          <div class="field">
            <div class="control">
              <button class="button is-link">
                <i class="mr-2" data-feather="navigation"></i> Search Local Area
              </button>
            </div>
          </div>
          <div class="field has-addons">
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="New York City"
                id="city-input"
              />
            </div>
            <div class="control">
              <button class="button">Search</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <div class="container p-5">
      <div class="is-flex">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img
                src="https://bulma.io/images/placeholders/1280x960.png"
                alt="Placeholder"
              />
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">Test</p>
                <p class="subtitle is-6">City name</p>
              </div>
            </div>
            <div class="content">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod fuga
              error praesentium quo natus fugiat.
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/events.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
